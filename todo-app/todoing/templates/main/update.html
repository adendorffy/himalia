{% extends 'base.html' %}

{% block header %}
<h1 class="text-center my-4">{% block title %}Edit Todo: "{{ todo['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">

                <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control"
                    value="{{ request.form['title'] or todo['title'] }}" placeholder="Edit Todo..." required>
                </div>

                <div class="d-flex justify-content-between">
                    <input type="submit" value="Save" class="btn btn-primary">
                    <form action="{{ url_for('todoing.delete', id=todo['id']) }}" method="post">
                        <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                    </form>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
