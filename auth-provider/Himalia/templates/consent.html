<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
{% with messages = get_flashed_messages() %} {% if messages %}
<div class="container mt-4">
  <section class="content">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  </section>
</div>
{% endif %} {% endwith %}

<div class="container mt-5">
  <form action="" method="post" class="mt-3">
    <div class="alert alert-info" role="alert">
      From You - a.k.a. <strong>{{ user.username }}</strong>
      <div class="text">Please consent to the following info:</div>

      <div class="mb-1 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="emailCheckbox"
          name="consent-email"
          value="yes"
        />
        <label class="form-check-label" for="emailCheckbox">Your email</label>
      </div>

      <div class="mb-1 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="nameCheckbox"
          name="consent-name"
          value="yes"
        />
        <label class="form-check-label" for="nameCheckbox">Your name</label>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="usernameCheckbox"
          name="consent-username"
          value="yes"
        />
        <label class="form-check-label" for="usernameCheckbox"
          >Your username</label
        >
      </div>
      <button type="submit" name="submit" value="yes" class="btn btn-primary">
        Submit
      </button>

      <input type="hidden" name="email" value="{{ user.email }}" />
    </div>
  </form>
</div>
