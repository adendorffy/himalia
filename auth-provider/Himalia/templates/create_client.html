<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<ol class="breadcrumb p-3 rounded-3">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="/create_client">Create Client</a></li>
</ol>

<form action="" method="post" class="p-4">
    <div class="mb-3">
        <label for="client_name" class="form-label">Client Name</label>
        <input type="text" class="form-control" id="client_name" name="client_name">
    </div>
    <div class="mb-3">
        <label for="client_uri" class="form-label">Client URI</label>
        <input type="url" class="form-control" id="client_uri" name="client_uri">
    </div>
    <div class="mb-3">
        <label for="redirect_uri" class="form-label">Redirect URIs</label>
        <textarea class="form-control" id="redirect_uri" name="redirect_uri" rows="4"></textarea>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
